<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/myForm.css">
</head>
<body>
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Skillz</h1>
            <nav>
                <ul>
                    <li class="nav"><a class= "outline" href="">Sign up</a></li>
                    <li class="nav"><a class= "outline" href="">Log in</a></li>
                    <li class="nav"><a class= "outline" href="">Check courses</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="signupFrm">
        <form action="" class="form">
            <h1 class="title">Sign up</h1>
            <div class="inputContainer">
                <input type="email" class="input" placeholder="a">
                <label for="" class="label">Email</label>
            </div>
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a">
                <label for="" class="label">Username</label>
            </div>
            <div class="inputContainer">
                <input type="password" class="input" placeholder="a">
                <label for="" class="label">Password</label>
            </div>
            <div class="inputContainer">
                <input type="password" class="input" placeholder="a">
                <label for="" class="label">Confirm Password</label>
            </div>
            <input type="submit" class = "submitBtn" value="Sign up">
        </form>
    </div>
    <script src="Javascript/main.js"></script>
</body>
</html>
